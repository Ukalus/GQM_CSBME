version: '3'
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: nimda
      POSTGRES_DB: admin
    volumes:
      - "./db:/var/lib/postgresql/data"
      - "./sql:/tmp/sql"
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-U", "admin"]
      interval: 15s
      timeout: 5s
      retries: 4

  backend:
    build: ./go_backend
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: nimda
      POSTGRES_DB: admin
      POSTGRES_HOST: postgres
      FRONTEND_URL: frontend
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./FrontEnd-Angular/GQM
    entrypoint: ["/bin/bash", "-c", "npm start"]
    environment:
      BACKEND_URL: backend
    ports:
      - "4200:4200"
    depends_on:
      - backend
